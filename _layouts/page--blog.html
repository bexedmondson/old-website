---
layout: default
---
<ul class="slider slider--blog page__content">
    <li class="slider__single">
        <div class="slider__inner">
            <h1 class="color-green">Coming soon.</h1>
        </div>
    </li>
    {% comment %}
    {% for post in site.categories['blog'] %}
    	<li class="slider__single">
    		<div class="slider__inner">
   				<h3 class="subtitle"><a href="{{ post.url | prepend: baseurl }}">{{ post.subtitle }}</a></h3>
    			<img src="{{ post.imageurl }}">
    			{{ post.content | truncatewords:50 }}
    			<h5>Posted {{ post.date | date: "%d-%m-%Y" }} / <a href="{{ post.url | prepend: baseurl }}" class="permalink">Permalink</a></h5>
    		</div>
    	</li>
    {% endfor %}
    {% endcomment %}
</ul>
<a href="#" class="slider__back-to-top">Back to top</a>

<script type="text/javascript">
    $(document).ready(function() {
        $(".slider--blog").lightSlider({
            item: 1,
            slideMove: 1,
            slideMargin: 0,
            prevHtml: '<img src="/assets/bullet.svg">',
            nextHtml: '<img src="/assets/bullet.svg">',
            vertical:true,
            verticalHeight:'100%',
            pager: false,
            currentPagerPosition: 'first',
			enableDrag: false
           // responsive : [],
        });
    });
    $('.slider__back-to-top').on('click', function(e) {
        e.preventDefault();
        $('html, body').animate({
            scrollTop: $('body').offset().top
        }, 350);
    });
</script>
